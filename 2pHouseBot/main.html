<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>House Price Predictor for Toronto</h2>
        <form id="priceForm">
            <div class="form-group">
                <label for="bedrooms">Number of bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms">
            </div>

            <div class="form-group">
                <label for="bathrooms">Number of bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms">
            </div>

            <div class="form-group">
                <label for="squareFeet">Square footage:</label>
                <input type="number" id="squareFeet" name="squareFeet">
            </div>

            <div class="form-group">
                <label for="age">Age of the house (years):</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="form-group">
                <label for="hood">How many times more expensive is this neighbourhood than the base?:</label>
                <input type="number" id="hood" name="hood">
            </div>

            <button type="button" onclick="predictPrice()">Enter inputs</button>

        </form> 

        <p id="priceOutput"></p>
    </div>

    <script src="predictor.js"></script>
</body>
</html>
